<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MinArray(arr) {
        if(arr.length == 0){
            return 0;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    document.write(arr1+"<br/>")
    let min1 = MinArray(arr1);
    document.write(`Số nhỏ nhất trong mảng là: ${min1} <br/>`);

    let arr2 =[7, 12, 6, 9, 20, 56, 89]
    document.write(arr2+"<br/>")
    let min2 = MinArray(arr2);
    document.write(`Số nhỏ nhất trong mảng là: ${min2} <br/>`);
</script>
</body>
</html>
