<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function isPrime(n) {
        for (let i = 2; i <= n/2; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    for (let j = 2; j <= 100; j++){
        if (isPrime(j)){
            document.write(j + "--")
        }
    }
</script>
</body>
</html>
