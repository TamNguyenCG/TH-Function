<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TemperatureConverter</h1>
<hr>
<p><b>From Fahrenheit to Celcius</b></p>
Fahrenheit <input type="number" min="0" id="ip" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
<br><br>
<p>Celcius: <span id="op"> </span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("op").innerHTML = (valNum-32) / 1.8;
}
</script>
</body>
</html>
